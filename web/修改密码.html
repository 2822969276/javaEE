<!doctype html>
<html  class="x-admin-sm">
<head>
	<meta charset="UTF-8">
	<title>后台登录-X-admin2.2</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/login.css">
	  <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
</head>
<body >
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">x-admin2.0-修改密码</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" action="" >
            <input name="email" placeholder="email"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="ordpassword" lay-verify="required" placeholder="旧密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input name="newpassword" lay-verify="required" placeholder="新密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input value="修改" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
    </div>

    <!-- 底部结束 -->
</body>
</html>
